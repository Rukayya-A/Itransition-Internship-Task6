<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake User Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .subtitle {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .controls {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }
        
        .control-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #495057;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        input, select {
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            font-size: 1em;
            transition: all 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        button {
            padding: 12px 30px;
            font-size: 1em;
            font-weight: 600;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .results {
            padding: 30px;
        }
        
        .info-bar {
            background: #e7f3ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        
        .info-bar p {
            margin: 5px 0;
            color: #495057;
        }
        
        .info-bar strong {
            color: #667eea;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 0.9em;
        }
        
        thead {
            background: #667eea;
            color: white;
        }
        
        th {
            padding: 15px 10px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 0.5px;
        }
        
        td {
            padding: 12px 10px;
            border-bottom: 1px solid #dee2e6;
        }
        
        tbody tr:hover {
            background: #f8f9fa;
        }
        
        tbody tr:nth-child(even) {
            background: #fafbfc;
        }
        
        tbody tr:nth-child(even):hover {
            background: #f1f3f5;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
            color: #721c24;
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }
        
        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }
            
            .control-group {
                grid-template-columns: 1fr;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            table {
                font-size: 0.8em;
            }
            
            th, td {
                padding: 8px 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ­ Fake User Generator</h1>
            <p class="subtitle">Generate realistic, deterministic test data</p>
        </header>
        
        <div class="controls">
            <div class="control-group">
                <div class="form-group">
                    <label for="locale">Locale</label>
                    <select id="locale">
                        {% for locale in locales %}
                        <option value="{{ locale.locale_code }}">{{ locale.locale_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="seed">Seed Value</label>
                    <input type="number" id="seed" value="12345" min="0" max="2147483647">
                </div>
                
                <div class="form-group">
                    <label for="batchSize">Batch Size</label>
                    <input type="number" id="batchSize" value="10" min="1" max="100">
                </div>
            </div>
            
            <div class="button-group">
                <button class="btn-primary" onclick="generateUsers()">Generate Users</button>
                <button class="btn-secondary" onclick="nextBatch()">Next Batch</button>
                <button class="btn-secondary" onclick="resetBatch()">Reset to First Batch</button>
            </div>
        </div>
        
        <div class="results">
            <div id="infoBar" style="display: none;" class="info-bar">
                <p><strong>Locale:</strong> <span id="infoLocale"></span></p>
                <p><strong>Seed:</strong> <span id="infoSeed"></span></p>
                <p><strong>Batch Index:</strong> <span id="infoBatch"></span> (showing users <span id="infoRange"></span>)</p>
            </div>
            
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Generating users...</p>
            </div>
            
            <div id="error" class="error" style="display: none;"></div>
            
            <div id="emptyState" class="empty-state">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
                <h3>No users generated yet</h3>
                <p>Configure your parameters above and click "Generate Users"</p>
            </div>
            
            <div id="tableContainer" style="display: none;">
                <div style="overflow-x: auto;">
                    <table id="usersTable">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Address</th>
                                <th>Coordinates</th>
                                <th>Physical</th>
                                <th>Phone</th>
                                <th>Email</th>
                            </tr>
                        </thead>
                        <tbody id="usersBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let currentBatchIndex = 0;
        let currentLocale = 'en_US';
        let currentSeed = 12345;
        let currentBatchSize = 10;
        
        async function generateUsers() {
            currentLocale = document.getElementById('locale').value;
            currentSeed = parseInt(document.getElementById('seed').value);
            currentBatchSize = parseInt(document.getElementById('batchSize').value);
            currentBatchIndex = 0;
            
            await fetchUsers();
        }
        
        async function nextBatch() {
            currentBatchIndex++;
            await fetchUsers();
        }
        
        function resetBatch() {
            currentBatchIndex = 0;
            document.getElementById('emptyState').style.display = 'block';
            document.getElementById('tableContainer').style.display = 'none';
            document.getElementById('infoBar').style.display = 'none';
        }
        
        async function fetchUsers() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const emptyState = document.getElementById('emptyState');
            const tableContainer = document.getElementById('tableContainer');
            const infoBar = document.getElementById('infoBar');
            
            loading.style.display = 'block';
            error.style.display = 'none';
            emptyState.style.display = 'none';
            tableContainer.style.display = 'none';
            
            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        locale: currentLocale,
                        seed: currentSeed,
                        batch_index: currentBatchIndex,
                        batch_size: currentBatchSize
                    })
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to generate users');
                }
                
                const data = await response.json();
                displayUsers(data);
                
                infoBar.style.display = 'block';
                document.getElementById('infoLocale').textContent = data.locale;
                document.getElementById('infoSeed').textContent = data.seed;
                document.getElementById('infoBatch').textContent = data.batch_index;
                
                const startUser = data.batch_index * data.batch_size;
                const endUser = startUser + data.batch_size - 1;
                document.getElementById('infoRange').textContent = `${startUser} - ${endUser}`;
                
            } catch (err) {
                error.textContent = 'Error: ' + err.message;
                error.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        }
        
        function displayUsers(data) {
            const tbody = document.getElementById('usersBody');
            tbody.innerHTML = '';
            
            data.users.forEach(user => {
                const row = document.createElement('tr');
                
                const globalIndex = data.batch_index * data.batch_size + user.batch_position;
                
                row.innerHTML = `
                    <td>${globalIndex}</td>
                    <td><strong>${user.full_name}</strong></td>
                    <td>${user.address}</td>
                    <td>${user.latitude.toFixed(6)}, ${user.longitude.toFixed(6)}</td>
                    <td>
                        ${user.height_cm}cm, ${user.weight_kg}kg<br>
                        <small>${user.eye_color} eyes</small>
                    </td>
                    <td>${user.phone_number}</td>
                    <td><small>${user.email}</small></td>
                `;
                
                tbody.appendChild(row);
            });
            
            document.getElementById('tableContainer').style.display = 'block';
        }
    </script>
</body>
</html>
